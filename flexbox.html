<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Flexbox</title>
    <style>
        .container{
            border: 2px dotted firebrick;
            display: flex;
            align-items: stretch;
            height: 300px;
            
        }
        #box-2{
            flex-grow: 1;
        }
        .box{
            font-size: 3ex;
            font-weight: 700;
            border: 3px dashed rgb(206, 193, 10);
            width: 100px;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
        
    </div>
</body>
</html>
